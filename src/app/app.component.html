<nav>
  <ul class="pagination">
    <li 
      class="page-item"
      [appClass]="{ disabled: currentPage === 0 }"
    >
      <a 
        class="page-link"
        (click)="currentPage = currentPage - 1"
      >
        Prev
      </a>
    </li>
    <ng-container *appTimes="images.length; let i = index">
      <li 
        class="page-item"
        [appClass]="{ active: i === currentPage }" 
        *ngIf="checkWindowIndex(i)"
      >
        <a 
          class="page-link"
          (click)="currentPage = i"
        >
          {{ i + 1 }}
        </a>
      </li>
    </ng-container>
    <li 
      class="page-item"
      [appClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a 
        class="page-link"
        (click)="currentPage = currentPage + 1"
      >
        Next
      </a>
    </li>
  </ul>
</nav>

<div>
  <h4>
    {{ images[currentPage].title }}
    <img [src]="images[currentPage].url" alt="">
  </h4>
</div>
